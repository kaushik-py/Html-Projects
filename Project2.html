<div class="container my-3 ">
    <h1>Kaushik Library</h1>
    <hr>
    <form id="libraryform">
        <div class="form-group row">
          <label for="Bookname" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookname" placeholder="Book Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" >
                <label class="form-check-label" for="gridRadios1">
                  Fiction
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                <label class="form-check-label" for="gridRadios2">
                  Computer Programming
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking" >
                <label class="form-check-label" for="gridRadios3">
                  Cooking
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add book</button>
          </div>
        </div>
      </form>


      <div id="table">
          <h1>Your Books</h1>
        <table class="table table-striped ">
            <thead>
              <tr class="bg-dark">
                <!-- <th scope="col">#</th> -->
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="tablebody"></tbody>
          </table>
      </div>
</div>
